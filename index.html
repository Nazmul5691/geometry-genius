<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry-Genius</title>

</head>
<body>
    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row mt-5 ml-5 mr-5">
            <!-- shape container -->
            <div class="flex-1 gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card  w-[300px] bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="bg-gray-200 border text-xl px-2 w-20" name="" id="triangle-base" placeholder="base">
                        <span class="ml-1">cm</span>

                        <input type="text" class="bg-gray-200 border ml-3 text-xl px-2 w-20" name="" id="triangle-height" placeholder="height">
                        <span class="ml-1">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card  w-[300px] bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) =  w X l</p>
                      <p>
                        <input type="text" class="bg-gray-200 border text-xl px-2 w-20" name="" id="rectangle-width" placeholder="width">
                        <span class="ml-1">cm</span>

                        <input type="text" class="bg-gray-200 border ml-3 text-xl px-2 w-20" name="" id="rectangle-length" placeholder="length">
                        <span class="ml-1">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram card -->
                <div class="card  w-[300px] bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input type="text" class="bg-gray-200 border text-xl px-2 w-20" name="" id="parallelogram-base" placeholder="base">
                        <span class="ml-1">cm</span>

                        <input type="text" class="bg-gray-200 border ml-3 text-xl px-2 w-20" name="" id="parallelogram-height" placeholder="height">
                        <span class="ml-1">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="parallelogram-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

                <!-- ellipse card --> 
                <div class="card  w-[300px] bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ab</p>
                      <p>
                        <input type="text" class="bg-gray-200 border text-xl px-2 w-20" name="" id="ellipse-major-radius" placeholder="major">
                        <span class="ml-1">cm</span>

                        <input type="text" class="bg-gray-200 border ml-3 text-xl px-2 w-20" name="" id="ellipse-minor-radius" placeholder="minor">
                        <span class="ml-1">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="ellipse-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                
                
            </div>
            <!-- area calculator -->
           <div class="w-[300px]"> 
                <div class="text-4xl">Area calculator</div>
           </div>
        </div>
    </main>

    <script src="scripts/area-calculator.js"></script>
</body>
</html>
